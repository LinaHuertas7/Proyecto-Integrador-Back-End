<!DOCTYPE html>
<html lang="es"  xmlns:th="https://thymeleaf.org">
<head>
    <title>Clinica Odontologica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_turno.js"></script>
</head>
<body>
<header>
    <nav>
        <a class="inicio" href="./index.html">Inicio</a>
        <ul class="categorias">
            <li><a class="enlace-nav" href="./odontologoAlta.html">Alta odontologos</a></li>
            <li><a class="enlace-nav" href="./odontologosList.html">Listado odontologos</a></li>
            <li><a class="enlace-nav" href="./pacienteAlta.html">Alta Pacientes</a></li>
            <li><a class="enlace-nav" href="./pacientesList.html">Listado Pacientes</a></li>
            <li><a class="enlace-nav" href="./turnoAlta.html">Alta Turnos</a></li>
            <li><a class="enlace-nav" href="./turnosList.html">Listado Turnos</a></li>
        </ul>

        <ul class="items">
            <li><img src="./img/Vector(1).svg" alt="Perfil" /></li>
            <li><img src="./img/Vector(2).svg" alt="Compra" /></li>

        </ul>
    </nav>
</header>
<div class="container">

    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="nombre">Paciente:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre" name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Odontologo:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese la apellido" name="apellido" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha:</label>
                    <input type="number" class="form-control" id="fecha"
                           placeholder="Ingrese dni" name="fecha"></input>
                </div>

                <button type="submit" class="btn btn-danger" id="btn-add-new-odontologo">Cargar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
