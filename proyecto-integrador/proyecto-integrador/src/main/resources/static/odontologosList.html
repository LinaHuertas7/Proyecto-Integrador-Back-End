</head>
<body>
<header>
    <nav>
        <a class="inicio" href="./index.html">Inicio</a>
        <ul class="categorias">
            <li><a class="enlace-nav" href="./odontologoAlta.html">Alta odontólogos</a></li>

<div class="container">
       <div id="div_odontologos_table">
        <h1>Odontologos</h1>
        <div class="row col-md-6 table-responsive">
            <table id="odontologoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Número de matricula</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;background-color: #bbe5df;padding: 10px;border-radius: 20px;width: 100%;"
             id="div_odontologo_updating">
            <form id="update_odontologo_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="odontologo_id" readonly>
                </div>
                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label >Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label >Número de matricula:</label>
                    <input type="number" class="form-control" placeholder="Número de matricula" id="matricula">
                </div>


                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
